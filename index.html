<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Encarnacin_1.js"></script>
        <script src="data/Puentes_2.js"></script>
        <script src="data/FOT_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-27.38116716828098,-55.96259712929017],[-27.270239169269573,-55.735501229886204]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 0.457,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Encarnacin_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(String(feature.properties['AREA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Encarnacin_1_0() {
            return {
                pane: 'pane_Encarnacin_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Encarnacin_1');
        map.getPane('pane_Encarnacin_1').style.zIndex = 401;
        map.getPane('pane_Encarnacin_1').style['mix-blend-mode'] = 'normal';
        var layer_Encarnacin_1 = new L.geoJson(json_Encarnacin_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Encarnacin_1',
            layerName: 'layer_Encarnacin_1',
            pane: 'pane_Encarnacin_1',
            onEachFeature: pop_Encarnacin_1,
            style: style_Encarnacin_1_0,
        });
        bounds_group.addLayer(layer_Encarnacin_1);
        map.addLayer(layer_Encarnacin_1);
        function pop_Puentes_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Puentes_2_0() {
            return {
                pane: 'pane_Puentes_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Puentes_2');
        map.getPane('pane_Puentes_2').style.zIndex = 402;
        map.getPane('pane_Puentes_2').style['mix-blend-mode'] = 'normal';
        var layer_Puentes_2 = new L.geoJson(json_Puentes_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Puentes_2',
            layerName: 'layer_Puentes_2',
            pane: 'pane_Puentes_2',
            onEachFeature: pop_Puentes_2,
            style: style_Puentes_2_0,
        });
        bounds_group.addLayer(layer_Puentes_2);
        map.addLayer(layer_Puentes_2);
        function pop_FOT_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CÓDIGO</th>\
                        <td>' + (feature.properties['CÓDIGO'] !== null ? autolinker.link(String(feature.properties['CÓDIGO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOM_AMBITO</th>\
                        <td>' + (feature.properties['NOM_AMBITO'] !== null ? autolinker.link(String(feature.properties['NOM_AMBITO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALTURA_MAX</th>\
                        <td>' + (feature.properties['ALTURA_MAX'] !== null ? autolinker.link(String(feature.properties['ALTURA_MAX']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FOT</th>\
                        <td>' + (feature.properties['FOT'] !== null ? autolinker.link(String(feature.properties['FOT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FOS</th>\
                        <td>' + (feature.properties['FOS'] !== null ? autolinker.link(String(feature.properties['FOS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FIT</th>\
                        <td>' + (feature.properties['FIT'] !== null ? autolinker.link(String(feature.properties['FIT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FAP</th>\
                        <td>' + (feature.properties['FAP'] !== null ? autolinker.link(String(feature.properties['FAP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GRAFICO</th>\
                        <td>' + (feature.properties['GRAFICO'] !== null ? autolinker.link(String(feature.properties['GRAFICO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_FOT_3_0(feature) {
            switch(String(feature.properties['FOT'])) {
                case '1.5':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(162,211,212,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,217,165,1.0)',
                interactive: true,
            }
                    break;
                case '2.5':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,198,113,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,171,39,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,142,133,1.0)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,76,60,1.0)',
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(186,59,46,1.0)',
                interactive: true,
            }
                    break;
                case '7':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,122,156,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FOT_3');
        map.getPane('pane_FOT_3').style.zIndex = 403;
        map.getPane('pane_FOT_3').style['mix-blend-mode'] = 'normal';
        var layer_FOT_3 = new L.geoJson(json_FOT_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FOT_3',
            layerName: 'layer_FOT_3',
            pane: 'pane_FOT_3',
            onEachFeature: pop_FOT_3,
            style: style_FOT_3_0,
        });
        bounds_group.addLayer(layer_FOT_3);
        map.addLayer(layer_FOT_3);
        var overlaysTree = [
            {label: 'FOT<br /><table><tr><td style="text-align: center;"><img src="legend/FOT_3_150.png" /></td><td>1.5</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_252.png" /></td><td>2.5</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_33.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_44.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_55.png" /></td><td>5</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_66.png" /></td><td>6</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_77.png" /></td><td>7</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_8.png" /></td><td></td></tr></table>', layer: layer_FOT_3},
            {label: '<img src="legend/Puentes_2.png" /> Puentes', layer: layer_Puentes_2},
            {label: '<img src="legend/Encarnacin_1.png" /> Encarnación', layer: layer_Encarnacin_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
